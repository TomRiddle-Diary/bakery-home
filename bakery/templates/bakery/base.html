{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/menus.css' %}">
    <link rel="stylesheet" href="{% static 'css/access.css' %}">
    <script src="https://kit.fontawesome.com/8036d0d404.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="navigation container">
            <div class="logo">
                <a href="/">
                    <img src="{% static 'images/logo.png' %}" alt="logo">
                </a>
            </div>
            <ul class="nav_lists">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="{% url 'menu' %}" class="nav-link">Menu</a></li>
                <li><a href="{% url 'access' %}" class="nav-link">Access</a></li>
            </ul>
            <div class="language">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-earth-americas"></i>
                    JA
                </a>
            </div>
            <button class="hamburger" id="hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>
    <script src="{% static 'js/script.js' %}"></script>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer>
        <div class="footer container">
            <div class="footer_logo">
                <img src="{% static 'images/logo.png' %}" alt="logo">
            </div>
            <div class="footer_lists">
                <h3>SNS</h3>
                <div class="social_icons">
                    <div class="icon">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
            <div class="footer_lists">
                <h3>Contact</h3>
                <div class="address">
                    <i class="fa-solid fa-house"></i>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <p>090-9293-6890</p>
                </div>
            </div>
        </div>
        <p class="copyright">Copyright &copy; 2025 Bakery All Rights Reserved.</p>
    </footer>
</body>
</html>
